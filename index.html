<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Ticket Train</title>
</head>
<body>

    <header>
        <section id="container">
           <div class="myheader">
              <div class="mytitle">
                 <h1>Calcola il prezzo del treno</h1>
              </div>
              <div class="myimg">
                 <img src="img/MyTrain.png" alt="trainLogo">
              </div>
           </div>
        </section>
    </header>

    <main>
        <section id="generator-ticket">
           <div class="myrow">
              <span class="borderline"></span>
              <form action="#">
                <div class="box">
                    <label class="mylabel" for="name">Nome e Cognome</label>
                    <input type="text" id="name" name="name"  required> 
                    <i></i>
                </div>
               
                <div class="box">
                    <label class="mylabel" for="chilomentri">Chilometri percorsi</label>
                    <input  type="number" id="chilometri" name="km"  required>
                     <i></i>
                </div>
                <div class="box"> 
                    <select name="age" id="age" required>
                        <option disabled selected value>Seleziona et√†</option>
                        <option value="maggiorenne">Maggiorenne</option>
                        <option value="minorenne">Minorenne</option>
                        <option value="over65">Over_65</option>
                    </select>
                     <i></i>
                </div>
                 <input id="submitButton" type="button" value="Genera">
                 <input id="returnButton" type="button" value="Annulla">
              </form>
           </div>
        </section>

        <section id="ticket">
            <div class="myticket">
                <div class="trainTicket" >
                    <h3>TRAIN TICKET</h3>
                </div>
                <div class="ticket">
                    
                     <div class="card-name">
                        <h3>Nome Passeggero</h3>
                        <h4 id="name-passengers"></h4>
                     </div>
                     
                     <!-- START TABLE TICKET -->
                      <table>
                        <thead>
                            <tr>
                                <th>Offerta</th>
                                <th>Carrozza</th>
                                <th>Codice CP</th>
                                <th>Costo Biglietto</th>
                              </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="mytd" id="sconto">Biglietto Standard</td>
                                <td class="mytd" id="carrozza"></td>
                                <td class="mytd" id="cp"></td>
                                <td class="mytd" id="result"></td>
                              </tr>
                        </tbody>
                       
                       
                      </table>
                </div>
               
            </div>
            
        </section>
    </main>

    

    <script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
