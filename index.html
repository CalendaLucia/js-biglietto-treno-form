<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calcolo del prezzo del biglietto del treno</title>
</head>
<body>

    <header>
        <section id="container">
           <div class="myheader">
              <div class="mytitle">
                 <h1>Calcola il prezzo del treno</h1>
              </div>
              <div class="myimg">
                 <img src="img/MyTrain.png" alt="trainLogo">
              </div>
           </div>
        </section>
    </header>

    <main>
        <section id="generator-ticket">
            <div class="myrow">
             
                    <div class="form">
                      <label class="mylabel" for="name">Nome e Cognome</label>
                      <input type="text" id="name" name="name" value="name" placeholder="Scrivi il tuo nome e cognome..." required> 
                    </div>
                    <div class="form">
                       <label class="mylabel" for="chilomentri">Chilomentri percorsi</label>
                       <input  type="number" id="chilometri" name="km" placeholder="Scrivi qui i Chilomentri percorsi..." required>
                    </div>
                    <div class="form">
                        <label class="mylabel" for="age">Fascia et√†</label>
                        <select name="age" id="age" required>
                          <option disabled selected value>Seleziona</option>
                          <option value="maggiorenne">Maggiorenne</option>
                          <option value="minorenne">Minorenne</option>
                          <option value="over65">Over_65</option>
                       </select>
                      </div>
                      <div class="mybutton">
                        <button type="button" id="submitButton">
                            Genera
                          </button>
                          <button type="button" id="returnButton">
                            Annulla
                          </button>
                      </div>
            </div>
        </section>

        <section id="ticket">
            <div class="myticket">
                <div >
                    <h3>Dettagli Passeggero</h3>
                </div>
                <div class="ticket">
                     <div class="card-name">
                        <h3>Nome Passeggero</h3>
                        <h4 id="name-passengers"></h4>
                     </div>
                     
                     <!-- START TABLE TICKET -->
                      <table>
                        <thead>
                            <tr>
                                <th>Offerta</th>
                                <th>Carrozza</th>
                                <th>Codice CP</th>
                                <th>Costo Biglietto</th>
                              </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td id="sconto">Biglietto Standard</td>
                                <td id="carrozza"></td>
                                <td id="cp"></td>
                                <td id="result"></td>
                              </tr>
                        </tbody>
                       
                       
                      </table>
                </div>
               
            </div>
            
        </section>
    </main>

    

    <script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
